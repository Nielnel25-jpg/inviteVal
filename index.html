<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 { color: #d32f2f; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        
        #noBtn { background-color: #f44336; color: white; }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="gif-container">
            <img id="main-gif" src="cute_cat.jpg" alt="Cute cat">
        </div>
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>
    

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {

            document.getElementById('question').innerHTML = "Yay! See you babee! ‚ù§Ô∏è";
            document.getElementById('main-gif').src = "happy_dog.jpg";
            document.querySelector('.btn-container').style.display = 'none';
        }
    </script>
</body>

</html>
